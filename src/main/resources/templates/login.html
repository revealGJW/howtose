<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>HOWTOSEE - 与世界分享你的知识、经验和见解</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">

</head>
<script type="text/javascript" src="/scripts/main/jquery.js"></script>
<body class="zhi  no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img src="../images/res/nk.png" alt=""></h1>
            <h2 class="subtitle">
                #if($msg)
                $!{msg}
                #else
                与世界分享你的知识、经验和见解
                #end
            </h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form id="regloginform" method="post">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="text" name="email" aria-label="邮箱" placeholder="手机号或邮箱" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="password" aria-label="密码" placeholder="密码" required="">
                        </div>
                        <div class="input-wrapper">
                            <input id="code-input" type="hidden" name="code" aria-label="验证码" placeholder="验证码">
                        </div>
                        <div><p id="code-notice" hidden="hidden">验证码已发送，1分钟内有效。</p></div>
                    </div>
                    <input type="hidden" name="next" value="$!{next}"/>
                    <div class="button-wrapper command clearfix">
                        <button id="login" class="sign-button submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/login/';form.method='post'">登录</button>
                        <input id="register" class="sign-button submit" type="button" value="注册"/>
                        <script>
                            $("#register").on("click",function() {
                                $.ajax({
                                    type: 'POST',
                                    data: $('#regloginform').serialize(),
                                    url: '/reg/',
                                    dataType: 'text',
                                    success: function (data) {
                                        code_input = document.getElementById('code-input');
                                        code_input.type = 'text';
                                        notice = document.getElementById('code-notice');
                                        notice.removeAttribute('hidden');
                                        login = document.getElementById('login');
                                        register = document.getElementById('register');
                                        login.style.display = 'none';
                                        register.style.display = 'none';
                                        check = document.getElementById('check');
                                        check.style.display = 'block';
                                        check.required = "";
                                    }
                                })
                            })
                        </script>
                    </div>
                    <div class="button-wrapper command clearfix">
                        <button id="check" class="sign-button submit" style="display: none" onclick="form=document.getElementById('regloginform');form.action='/check/';form.method='post'">提交</button>
                    </div>
                    <div class="signin-misc-wrapper clearfix">
                        <label class="remember-me">
                            <input type="checkbox" name="rememberme" checked="" value="true"> 记住我
                        </label>
                        <a class="unable-login" href="#">无法登录?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
