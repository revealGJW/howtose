#parse("new_head.html")
<link rel="stylesheet" href="../styles/index.css">
<link rel="stylesheet" href="../styles/detail.css">



<!-- scripts -->
<script src="/scripts/main/site/particles.js"></script>
<script src="/scripts//app.js"></script>
    <div class="zg-wrap zu-main clearfix " role="main">
        <div class="zu-main-content">
            <div class="zu-main-content-inner">
                <div class="page-head">
                    <div class="container">
                        <!-- BEGIN PAGE TITLE -->
                        <div class="page-title">
                            <h1>首页
                                <small>最新动态</small>
                            </h1>
                        </div>
                        <!-- END PAGE TITLE -->
                        <!-- BEGIN PAGE TOOLBAR -->
                    </div>
                </div>
                <!-- END PAGE HEAD-->
                <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list" data-widget="navigable" data-navigable-options="{&quot;items&quot;:&quot;&gt; .zh-general-list .feed-content&quot;,&quot;offsetTop&quot;:-82}">
                    <a href="javascript:;" class="zu-main-feed-fresh-button" id="zh-main-feed-fresh-button" style="display:none"></a>
                    <div id="js-home-feed-list" class="zh-general-list topstory clearfix" data-init="{&quot;params&quot;: {}, &quot;nodename&quot;: &quot;TopStory2FeedList&quot;}" data-delayed="true" data-za-module="TopStoryFeedList">

                        #foreach($vo in $vos)
                        <div class="Card TopstoryItem" data-reactid="82">
                            <div class="Feed" data-reactid="87" data-za-detail-view-path-module="FeedItem">
                                <div class="FeedSource" data-reactid="88">
                                    <div class="FeedSource-firstline" data-reactid="89">
                            <span data-reactid="90">
                                <span data-reactid="92"><span class="UserLink" data-reactid="93"><div class="Popover"
                                                                                                      data-reactid="94">
                                    <div id="Popover-88661-22688-toggle" aria-haspopup="true" aria-expanded="false"
                                         aria-owns="Popover-88661-22688-content" data-reactid="95">
                                        <a class="UserLink-link" data-za-detail-view-element_name="User" target="_blank"
                                           href="/user/$!{vo.user.id}" data-reactid="96">$!{vo.user.name}</a>
                                    </div>
                                </div>
                                </span>
                                </span>关注了问题
                            </span>
                                        <span data-reactid="99"> · </span>
                                        $date.format('yyyy-MM-dd HH:mm:ss', $!{vo.question.createdDate})</div>
                                </div>
                                <div class="ContentItem" data-reactid="101" data-za-detail-view-path-module="QuestionItem">
                                    <h2 class="ContentItem-title" data-reactid="102">
                                        <div class="QuestionItem-title" data-reactid="103"><a href="/question/$!{vo.question.id}"
                                                                                              target="_blank"
                                                                                              data-za-detail-view-name="Title"
                                                                                              data-reactid="104">$!{vo.question.title}</a>
                                        </div>
                                    </h2>
                                    <div class="RichContent is-collapsed" data-reactid="105">
                                        <div class="RichContent-inner" data-reactid="106"><span
                                                class="RichText CopyrightRichText-richText" itemprop="text"
                                                data-reactid="107">${vo.question.content}</span>
                                        </div>
                                        <div class="ContentItem-actions" data-reactid="114">
                                            <button class="FollowButton ContentItem-action Button--blue"
                                                    type="button" data-reactid="115"><!-- react-text: 116 -->关注问题
                                                <!-- /react-text --></button>
                                            <div class="Popover ShareMenu ContentItem-action" data-reactid="123">
                                                <div class="" id="Popover-88662-85785-toggle" aria-haspopup="true"
                                                     aria-expanded="false" aria-owns="Popover-88662-85785-content"
                                                     data-reactid="124">
                                                </div><!-- react-empty: 131 --></div>
                                            <a class="FollowButton ContentItem-action" type="button"
                                               href="/question/268533477" data-reactid="132">
                                                <!-- react-text: 137 -->${vo.question.commentCount}<!-- /react-text --><!-- react-text: 138 --> 个回答
                                                <!-- /react-text --></a></div>
                                    </div><!-- react-empty: 139 --></div>
                            </div>
                        </div>
                        #end
                    </div>





                    <a href="javascript:;" id="btn-next" data-method="next" class="zg-btn-white zg-r3px btn-next zu-button-more" style="">更多</a></div>
            </div>
        </div>
    </div>


#parse("new_foot.html")
